<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Policy & Control GAP Analysis</title>
  <style>
    body { font-family: Arial; margin: 30px; max-width: 900px; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin-top: 8px; }
    button { padding: 10px 16px; margin-top: 10px; cursor: pointer; }
    small { color: #555; }
  </style>
</head>
<body>

  <h2>AI Risk & Compliance Copilot</h2>

  <div class="card">
    <h3>Upload Newly Released Policy</h3>

    <form action="/analyze" method="post" enctype="multipart/form-data">
      <input
        type="file"
        name="file"
        accept=".pdf,.txt"
        required
      />

      <button type="submit">Analyze Policy</button>

      <p>
        <small>
          Upload a newly released policy document. The system will extract requirements,
          request human review, and compare them against internal company policies.
        </small>
      </p>
    </form>
  </div>

</body>
</html>
