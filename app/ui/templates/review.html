<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Review Extracted Requirements</title>
  <style>
    body { font-family: Arial; margin: 30px; max-width: 900px; }
    .box { border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
    .req { margin-bottom: 12px; }
    button { padding: 10px 16px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Review Extracted Requirements</h2>

  <p>
    Please review the requirements extracted from the uploaded policy.
    Uncheck any requirement that should NOT be analyzed.
  </p>

  <form action="/review/submit" method="post">

    {% for item in interpreted %}
      <div class="req">
        <label>
          <input
            type="checkbox"
            name="approved_requirements"
            value="{{ item.requirement }}"
            checked
          />
          {{ item.requirement }}

          {% if item.confidence is defined %}
            <small>(confidence: {{ item.confidence }})</small>
          {% endif %}
        </label>
      </div>
    {% endfor %}

    <button type="submit">Approve & Continue</button>

  </form>

</body>
</html>
